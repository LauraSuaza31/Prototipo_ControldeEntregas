<ng-template #modalAsignacionEquipos>
	<div class="modal-header with-border">
		<h3 class="box-title">
			<span *ngIf="accion == accionARealizar.Adicion">Crear </span> 
			<span *ngIf="accion == accionARealizar.Edicion">Modificar </span> 
			Asignación</h3>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
			<span aria-hidden="true">×</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<!-- Acciones de botones crud  -->
				<button id="agregar" class="btn btn-flat btn-social btn-default" (click)="guardar()">
					Guardar
					<i class="fa fa-save"></i>
				</button>
				<button id="descartar" class="btn btn-flat btn-social btn-default" (click)="cerrarModal()">
					Descartar
					<i class="fa fa-reply"></i>
				</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-12">
				<div [formGroup]="formularioAsignacionEquipos">
					<div class="card-body">
						<div class="row">
                            <div class="col-md-6">
								<div class="form-horizontal">
									<div class="form-group" [ngClass]="{'has-error': formularioAsignacionEquipos.controls['idEquipo'].invalid && validaFor}">
										<label class="control-label">Equipo</label>
										<dx-lookup 
											[dataSource]="listaEquipos" 
											formControlName="idEquipo"
											displayExpr="nombre"
											valueExpr="id"
											[value]="0"
											class="form-control">
										</dx-lookup>
									</div>
								</div>
							</div>
                            <div class="col-md-6">
								<div class="form-horizontal">
									<div class="form-group" [ngClass]="{'has-error': formularioAsignacionEquipos.controls['idEmpleadoRecibe'].invalid && validaFor}">
										<label class="control-label">Empleado que recibe</label>
										<dx-lookup 
											[dataSource]="listaEmpleadoRecibe" 
											formControlName="idEmpleadoRecibe"
											displayExpr="nombre"
											valueExpr="id"
											class="form-control">
										</dx-lookup>
									</div>
								</div>
							</div>
                            <div class="col-md-6">
								<div class="form-horizontal">
									<div class="form-group" [ngClass]="{'has-error': formularioAsignacionEquipos.controls['idEmpleadoEntrega'].invalid && validaFor}">
										<label class="control-label">Empleado que entrega</label>
										<dx-lookup 
											[dataSource]="listaEmpleadoEntrega" 
											formControlName="idEmpleadoEntrega"
											displayExpr="nombre"
											valueExpr="id"
											class="form-control">
										</dx-lookup>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-horizontal">
									<div class="form-group" [ngClass]="{'has-error': formularioAsignacionEquipos.controls['fechaEntrega'].invalid && validaFor}">
										<label class="control-label">Fecha Entrega</label>
										<input type="date" class="form-control" formControlName="fechaEntrega" [maxlength]="20">
									</div>
								</div>
							</div>
                            <div class="col-md-6">
								<div class="form-horizontal">
									<div class="form-group" [ngClass]="{'has-error': formularioAsignacionEquipos.controls['horaEntrega'].invalid && validaFor}">
										<label class="control-label">Hora Entrega</label>
										<input type="time" class="form-control" formControlName="horaEntrega" [maxlength]="20">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</ng-template>
