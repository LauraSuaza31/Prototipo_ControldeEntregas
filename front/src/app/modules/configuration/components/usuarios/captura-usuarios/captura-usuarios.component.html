<ng-template #modalUsuario>
	<div class="modal-header with-border">
		<h3 class="box-title">
			<span *ngIf="accion == accionARealizar.Adicion">Crear </span> 
			<span *ngIf="accion == accionARealizar.Edicion">Modificar </span> 
			Usuario</h3>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
			<span aria-hidden="true">Ã—</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<!-- Acciones de botones crud  -->
				<button id="agregar" class="btn btn-flat btn-social btn-default" (click)="guardar()">
					Guardar
					<i class="fa fa-save"></i>
				</button>
				<button id="descartar" class="btn btn-flat btn-social btn-default" (click)="cerrarModal()">
					Descartar
					<i class="fa fa-reply"></i>
				</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-12">
				<div [formGroup]="formularioUsuarios">
					<div class="card-body">
						<div class="row">
                            <div class="col-md-6">
								<div class="form-horizontal">
									<div class="form-group" [ngClass]="{'has-error': formularioUsuarios.controls['nombre'].invalid && validaFor}">
										<label class="control-label">Usuario</label>
										<input type="text" class="form-control" formControlName="nombre" [maxlength]="20">
									</div>
								</div>
							</div>
                            <div class="col-md-6">
								<div class="form-horizontal">
									<div class="form-group" [ngClass]="{'has-error': formularioUsuarios.controls['idTipoUsuario'].invalid && validaFor}">
										<label class="control-label">Tipo Usuario</label>
										<dx-lookup 
											[dataSource]="listaTipoUsuarios" 
											formControlName="idTipoUsuario"
											displayExpr="nombre"
											valueExpr="id"
											[value]="0"
											class="form-control">
										</dx-lookup>
									</div>
								</div>
							</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
								<div class="form-horizontal">
									<div class="form-group" [ngClass]="{'has-error': formularioUsuarios.controls['idEmpleado'].invalid && validaFor}">
										<label class="control-label">Empleado</label>
										<dx-lookup 
											[dataSource]="listaEmpleados" 
											formControlName="idEmpleado"
											displayExpr="nombre"
											valueExpr="id"
											[value]="0"
											class="form-control"
											(onSelectionChanged)="seleccionoEmpleado($event.selectedItem)">
										</dx-lookup>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-horizontal">
									<div class="form-group" [ngClass]="{'has-error': formularioUsuarios.controls['estado'].invalid && validaFor}">
										<label class="control-label">Estado</label>
										<dx-lookup 
											[dataSource]="listaEstados" 
											formControlName="estado"
											displayExpr="descripcion"
											valueExpr="id"
											[value]="0"
											class="form-control">
										</dx-lookup>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</ng-template>
